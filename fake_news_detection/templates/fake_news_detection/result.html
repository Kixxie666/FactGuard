{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Classification Result</h1>
    

    <div class="card mt-4 p-4">
        <p><strong>News Content:</strong></p>
        <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#newsContent" aria-expanded="false" aria-controls="newsContent">
            Toggle News Preview
        </button>
        <div class="collapse mt-2" id="newsContent">
            <div class="card card-body">
                <p>{{ news_text }}</p>
            </div>
        </div>
    </div>


    <div class="card mt-4 p-4">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>
    

    <div class="text-center mt-4">
        <a href="{% url 'classify_news' %}" class="btn btn-primary">Check Another News</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
